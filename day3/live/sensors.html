<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://pierdr.github.io/tramontana/lib/bft_min.js" type="text/javascript"></script>
		<script>
		var iphone=new BFtObject();
		var iphone2=new BFtObject();
		$(function(){
			$("#start_button").on("click",function(){
				iphone.start("192.168.1.156");
				iphone2.start("192.168.1.122");
				console.log("clicked!");
			});
			$("#subscribe_touch").on("click",function(){
				iphone.subscribeTouch();
			});
		});
		
		$(document).on("touched",function(){

		});

		function touched()
		{
			iphone2.makeVibrate();
		}
		</script>
	</head>
	<body>
		<button id="start_button">Start</button>
		<button id="subscribe_touch">Subscribe touch</button>
	</body>
</html>
