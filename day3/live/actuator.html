<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://pierdr.github.io/tramontana/lib/bft_min.js" type="text/javascript"></script>
		<script>
		var iphone=new BFtObject();
		$(function(){
			$("#start_button").on("click",function(){
				iphone.start("192.168.1.156");
				console.log("clicked!");
			});
			$("#haptic_button").on("click",function(){
				iphone.showImage("http://www.pnwhikes.com/content/Bessemer-Mountain-1198-1_128.jpg");
			});
		});
		</script>
	</head>
	<body>
		<button id="start_button">Start</button>
		<button id="haptic_button">Haptic feedback</button>
	</body>
</html>
