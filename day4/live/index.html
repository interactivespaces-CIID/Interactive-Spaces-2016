<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://pierdr.github.io/tramontana/lib/bft_min.js"></script>
    <script>
    var iphone=new BFtObject();
    var embedded = new BFtObject();

    $(function(){
      $("#start").on("click",function(){
        iphone.start("192.168.1.156");
        embedded.start("192.168.1.197");
      });
      $("#haptic").on("click",function(){
        iphone.makeVibrate();
      });
      $("#subscribeTouch").on("click",function(){
        iphone.subscribeTouch();
      });
    });
    $(document).on("touched",function(){
      embedded.setColorEmbedded(0, 128, 0, 0, 255);
    });
    </script>
  </head>
  <body>
    <button id="start">start</button>
     <button id="haptic">haptic</button>
     <button id="subscribeTouch">subscribe touch</button>
  </body>
</html>
